t target object internals!</tspan><tspan fill="#DC5A28" font-size="19" x="768.203" y="-141">2) Gazed </tspan><tspan fill="#DC5A28" font-size="19" x="768.203" y="-118">GameObject</tspan><tspan fill="#DC5A28" font-size="19" x="768.203" y="-96">raises “internal” </tspan><tspan fill="#DC5A28" font-size="19" x="768.203" y="-74">events to </tspan><tspan fill="#DC5A28" font-size="19" x="768.203" y="-51">forward </tspan><tspan fill="#DC5A28" font-size="19" x="768.203" y="-29">information to </tspan><tspan fill="#DC5A28" font-size="19" x="768.203" y="-6">specific handler </tspan><tspan fill="#DC5A28" font-size="19" x="768.203" y="16">class</tspan></text><path d="M360.822 249.115 549.11 302.765 547.466 308.536 359.178 254.885ZM547.869 296.173 562.714 309.761 542.937 313.484Z" fill="#DB5622"/><path d="M758.5 452.986 771.15 424.349 771.15 436.495C781.603 427.679 789.104 408.593 791.022 385.927 793.635 416.795 785.385 447.227 771.15 459.232L771.15 471.378Z" fill="#DC5A28" fill-rule="evenodd"/><path d="M791.5 397.296C791.5 360.261 776.725 330.238 758.5 330.238L758.5 307.5C776.725 307.5 791.5 337.523 791.5 374.558Z" fill="#B14820" fill-rule="evenodd"/><path d="M791.5 397.296C791.5 360.261 776.725 330.238 758.5 330.238L758.5 307.5C776.725 307.5 791.5 337.523 791.5 374.558L791.5 397.296C791.5 424.402 783.47 448.842 771.15 459.232L771.15 471.378 758.5 452.986 771.15 424.349 771.15 436.495C781.603 427.679 789.104 408.593 791.022 385.927" stroke="#A1401A" stroke-width="2.66667" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M915.633 198.157 880.524 263.024 893.821 270.221 852.833 282.421 840.633 241.433 853.93 248.63 889.039 183.763Z" stroke="#C3C800" stroke-width="2.66667" stroke-miterlimit="8" fill="#FFFFFF" fill-rule="evenodd"/></g></svg>